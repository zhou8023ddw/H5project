        //手机适配问题
        function resizeRoot() {
            var width  = window.innerWidth;
            var height = window.innerHeight;

            var w = Math.min(width, height);
            var h = Math.max(width, height);

            var ratio = h / 1120;

            var changeBox          = document.getElementById('main');
            changeBox.style.cssText = "transform: translate(" + (w - 640) / 2 + "px," + (h - 1120) / 2 + "px) scale(" + ratio + ");" + "-webkit-transform: translate(" + (w - 640) / 2 + "px," + (h - 1120) / 2 + "px) scale(" + ratio + ") ";
        }
        resizeRoot();
        (function () {
            var winHeight = Math.max(window.innerWidth, window.innerHeight); //获取当前页面高度
            var winWidth  = window.innerWidth; //获取当前页面高度
            function resizeDalay() {
                var thisHeight = window.innerHeight;
                var thisWidth  = window.innerWidth;
                //注意：安卓机在点击输入框的时候页面，输入框不会自动上去,此时需要重置一下输入框的位置，在else里写现在的top,if里面写重置的top
                if (winHeight - thisHeight < 100) {
                    resizeRoot();
                }else{
                }
            }
            var id = '';
            window.addEventListener('resize', function () {
                id && clearTimeout(id);
                id = setTimeout(resizeDalay, 300);
            })
        }());
